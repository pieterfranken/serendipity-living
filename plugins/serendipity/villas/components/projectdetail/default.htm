{% set p = project %}
<section class="sl-container" style="padding:56px 0 72px;">
  <header class="sl-page-header sl-page-header--gold" style="margin-bottom:22px;">
    <h1 class="sl-display" style="margin:0 0 8px;">{{ p.title }}</h1>
    {% if p.description %}
      <p class="sl-lead" style="margin:0; color: var(--sl-navy);">{{ p.description }}</p>
    {% endif %}
  </header>

  {% if p.villas|length %}
  <div class="sl-villas-grid">
    {% for v in p.villas %}
      {% partial 'villas/card' villa=v %}
    {% endfor %}
  </div>
  {% endif %}
</section>
