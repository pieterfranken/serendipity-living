fields:
    title:
        label: Title
        span: left
        placeholder: Enter the villa name
        required: true
    slug:
        label: Slug
        span: right
        preset:
            field: title
            type: slug
        commentAbove: Auto-generated from Title; you can override it if needed
        required: true
        context: [create, update, preview]
    project:
        label: Project
        type: relation
        nameFrom: title
        span: left
        emptyOption: '— None —'
        comment: Assign this villa to a project to show it under that project.
    visible_in_catalog:
        label: Show on Villas page
        type: switch
        default: true
        span: right
    featured_in_catalog:
        label: Feature on Villas page (prioritize in preview)
        type: switch
        default: false
        span: left
    price:
        label: Price
        span: left
        type: number
    currency:
        label: Currency
        span: right
        default: EUR
    bedrooms:
        label: Bedrooms
        span: left
        type: number
    bathrooms:
        label: Bathrooms
        span: right
        type: number
    interior_area_m2:
        label: Interior m²
        span: left
        type: number
    plot_area_m2:
        label: Plot m²
        span: right
        type: number
    thumbnail:
        label: Thumbnail Image
        type: fileupload
        mode: image
    price_on_request:
        label: Price on request
        type: switch
        span: left
    gallery:
        label: Gallery Images
        type: fileupload
        mode: image
        span: full
        multiple: true
        useCaption: true
        sortable: true
        imageHeight: 260
        imageWidth: 400
        thumbOptions:
            mode: crop
            extension: auto
    enable_renders_download:
        label: Enable public renders download
        type: switch
        span: right
        default: false
        comment: When enabled and at least one render is uploaded, the website will show a "Download Renders" button that serves a ZIP.
    renders:
        label: Renders
        type: fileupload
        mode: file
        span: full
        multiple: true
        comment: Upload high-res renders; they will be zipped for visitors.
        fileTypes: jpg,jpeg,png,webp,tif,tiff,pdf,zip
    description:
        label: Description
        type: textarea
        size: large
        span: full

    enable_layouts_download:
        label: Enable public layouts download
        type: switch
        span: right
        default: false
        comment: When enabled and at least one layout file is uploaded, the website will show a "Download Layouts" button that serves a ZIP.
    layouts:
        label: Layouts
        type: fileupload
        mode: file
        span: full
        multiple: true
        comment: Upload layout PDFs/images; they will be zipped for visitors.
        fileTypes: pdf,jpg,jpeg,png,webp,tif,tiff,zip

